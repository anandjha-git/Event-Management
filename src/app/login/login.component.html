<!-- Section: Design Block -->
<section class="text-center text-lg-start">
    
    <!-- Jumbotron -->
    <div class="container py-4 bg-warning">
        <div class="row g-0 align-items-center">
            <div class="col-lg-12 mb-4 mb-lg-0">
                <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
          ">
                    <div class="card-body p-5 shadow-5 text-center">
                        <h2 class="fw-bold mb-5">Admin Login</h2>
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                            <!--Taking Email With Validation -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form3Example3">Email Id :</label>
                                <input type="email" formControlName="email"
                                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" class="form-control" />
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required">Email Id is Required</div>
                                    <div *ngIf="f.email.errors.email">
                                        Email Id must be a valid Email Id (Enter : Admin@gmail.com)
                                    </div>
                                </div>
                            </div>

                            <!--Taking Password with validation-->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form3Example4">Password :</label>
                                <input type="password" formControlName="password" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">
                                        Password is Required (Enter : Pass@1234)
                                    </div>

                                </div>
                            </div>

                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-4">
                                Login
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
